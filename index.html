<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <img class="arrow left" src="Arrows/left.png" alt="Previous" height="100px" width="100px">
            <div class="slider">
                <img class="image" src="Images/1.jpg" alt="" height="300px" width="450px">
                <img class="image" src="Images/2.jpeg" alt="" height="300px" width="450px">
                <img class="image" src="Images/3.jpg" alt="" height="300px" width="450px">
                <img class="image" src="Images/4.jpg" alt="" height="300px" width="450px">
            </div>
            <img class="arrow right" src="Arrows/right.png" alt="Next" height="100px" width="100px">
        </div>
        <div class="bottom">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
